<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        <br> Masculin:
        <input name="is_male" required>
        <br>
        <br> Number of interactions with customer service:
        <input name="num_interactions_with_cust_service" required>
        <br>
        <br> Delay on payment:
        <input name="late_on_payment" required>
        <br>
        <br>
        Age:
        <input name="age"  required>
        <br>
        <br> Years in contract:
        <input name="years_in_contract" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        <br> Predicted Churn:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</body>
</html>
